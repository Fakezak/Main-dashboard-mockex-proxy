<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MockeX Main Dashboard</title>
  <style>
    body {
      background:#0d0d0d;
      color:#0f0;
      font-family: monospace;
      text-align:center;
      padding:30px;
    }
    input, button {
      margin:10px;
      padding:8px;
      border-radius:6px;
      border:1px solid #0f0;
      background:#111;
      color:#0f0;
      font-weight:bold;
    }
    button:hover { background:#0f0; color:#111; cursor:pointer; }
    .box { margin:20px auto; padding:20px; border:2px solid #0f0; width:400px; border-radius:10px; }
    .menu-btn { position:absolute; top:20px; right:20px; background:#ff0055; color:#fff; border:none; padding:10px 15px; border-radius:50%; font-size:20px; cursor:pointer; }
    .menu-content { display:none; position:absolute; top:60px; right:20px; background:#111; border:2px solid #ff0055; border-radius:8px; width:180px; }
    .menu-content a { display:block; color:#ff0055; padding:12px; text-decoration:none; border-bottom:1px solid #ff0055; }
    .menu-content a:last-child { border-bottom:none; }
    .menu-content a:hover { background:#ff0055; color:#111; }
  </style>
</head>
<body>

  <button class="menu-btn" id="menuBtn">‚ò∞</button>
  <div class="menu-content" id="menuContent">
    <a href="#" id="vipMenu">VIP Info</a>
    <a href="#" id="placeholderMain">Main Dashboard URL</a>
  </div>

  <h1>‚ò†Ô∏è MockeX Main Dashboard ‚ò†Ô∏è</h1>

  <div class="box" id="loginBox">
    <h2>Login</h2>
    <input type="text" id="ipInput" placeholder="IP" value="11.88.18.103">
    <input type="number" id="portInput" placeholder="Port" value="7235">
    <button id="connectBtn">‚ö° Connect</button>
    <p id="speedText"></p>
  </div>

  <div class="box" id="uidBox" style="display:none;">
    <h2>Enter UID</h2>
    <input type="text" id="uidInput" placeholder="Your UID e.g. 12484796465">
    <button id="saveBtn">üíæ Save UID</button>
    <p id="timerText">Timer: 0h 0m 0s</p>
    <div id="userData"></div>
  </div>

<script>
  const backendURL = "http://localhost:5000"; // change when deployed

  const menuBtn = document.getElementById("menuBtn");
  const menuContent = document.getElementById("menuContent");
  const vipMenu = document.getElementById("vipMenu");

  menuBtn.addEventListener("click", () => {
    menuContent.style.display = menuContent.style.display === "block" ? "none" : "block";
  });

  vipMenu.addEventListener("click", () => {
    alert("‚úÖ VIP Status: You are a VIP! You can edit skins, coins, diamonds etc.");
  });

  const connectBtn = document.getElementById("connectBtn");
  const ipInput = document.getElementById("ipInput");
  const portInput = document.getElementById("portInput");
  const speedText = document.getElementById("speedText");
  const uidBox = document.getElementById("uidBox");
  const saveBtn = document.getElementById("saveBtn");
  const uidInput = document.getElementById("uidInput");
  const timerText = document.getElementById("timerText");
  const userDataDiv = document.getElementById("userData");

  let timerInterval;

  connectBtn.addEventListener("click", async () => {
    const ip = ipInput.value;
    const port = portInput.value;
    if(ip === "11.88.18.103" && port == "7235"){
      const speed = Math.floor(Math.random() * 50) + 20;
      speedText.innerText = `Speed Test: ${speed}ms ‚úÖ IP/Port Verified`;
      uidBox.style.display = "block";
    } else {
      alert("‚ùå Invalid IP or Port");
    }
  });

  saveBtn.addEventListener("click", async () => {
    const uid = uidInput.value;
    if(!uid){ alert("Enter UID"); return; }

    const now = new Date();
    const endTime = new Date(now.getTime() + 60*60*1000); // 1 hour

    // Save to localStorage for persistence
    localStorage.setItem(uid, endTime);

    displayUserData(uid, endTime);
    if(timerInterval) clearInterval(timerInterval);

    timerInterval = setInterval(() => {
      updateTimer(uid);
    }, 1000);
  });

  function updateTimer(uid){
    const endTime = new Date(localStorage.getItem(uid));
    const now = new Date();
    let remaining = endTime - now;
    if(remaining <=0) remaining = 0;

    const h = Math.floor(remaining/1000/3600);
    const m = Math.floor((remaining/1000%3600)/60);
    const s = Math.floor((remaining/1000)%60);
    timerText.innerText = `Timer: ${h}h ${m}m ${s}s`;
  }

  function displayUserData(uid, endTime){
    userDataDiv.innerHTML = `
      <p>UID: ${uid}</p>
      <p>VIP: ‚úÖ</p>
      <p>V Badge: V1</p>
      <p>Amount: 9999</p>
      <p>Coins: 5000</p>
      <p>Diamonds: 200</p>
      <p>Skins: All unlocked</p>
    `;
    updateTimer(uid);
  }
</script>

</body>
                                       </html>
